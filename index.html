<html>
    <head>
        <title>Neurohackademy 2019</title>
        <style>
            h1 {
                color:darkviolet;
                text-align: center;
            }
            p {
                margin: 20px;
                padding: 10px;
                background-color: aquamarine;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
            }

            .bar {
              background-color: steelblue;
              color: white;
              padding: 2px;
              height: 25px;
              width: 100px;
              margin: 2px;
              text-align: left;
            }

            .bar:hover {
              background-color: darkred;
            }
        </style>
    </head>
    <body>
      <h1>Our first bar graph</h1>

      <script>
        // introducing javascript

        // in JS, we can manipulate HTML and CSS
        // all HTML elements are represented by the Document-Object-Model (DOM)
        // which is a massive datastructure that the browser uses to render a page.

        // using JS, we can manipulate the DOM

        // first, lets create an Array with our data and labels:

        var data = [20, 10, 50, 90, 80];
        var labels = ['a', 'b', 'c', 'd', 'e'];

        // next, lets create a new div element
        // lets create a function to do this

        function addBar(x, label) {
          var newDiv = document.createElement('div')
          newDiv.className = 'bar'
          newDiv.style.width = x;
          newDiv.innerHTML = label;
          document.body.append(newDiv);
        }

        // now lets call the function

        addBar(data[0], labels[0]);

        // write a for loop for each item in data and labels

        for (var i=1; i<data.length; i += 1) {
          addBar(data[i], labels[i]);
        }


      </script>
    </body>
</html>
